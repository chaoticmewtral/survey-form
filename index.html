<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Favorite D&amp;D Things Survey Form</h1>
    <p id="description">Thanks for giving your opinion about the best aspects of Dungeons &amp; Dragons!</p>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name: <input type="text" name="name" id="name" required placeholder="Taliesin"></label>
            <label for="email" id="email-label">Email: <input type="email" name="email" id="email" required placeholder="strahd@barovia.com"></label>
            <label for="number" id="number-label">How many years have you been playing D&amp;D? <input type="number" name="number" id="number" min="0" max="120" placeholder="1"></label>
            <label for="dropdown">Which is your favorite?
                <select name="dropdown" id="dropdown">
                    <option value="dungeons">Dungeons</option>
                    <option value="dragons">Dragons</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <fieldset>
                <p>What kind of player are you?</p>
                <label for="magic">
                    <input type="radio" name="player-type" id="magic">Magic
                </label>
                <label for="melee">
                    <input type="radio" name="player-type" id="melee">Melee
                </label>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Photo by <a href="https://unsplash.com/@vingtcent?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Vincent Guth</a> on <a href="https://unsplash.com/backgrounds/cool?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></p>
    </footer>
</body>
</html>
