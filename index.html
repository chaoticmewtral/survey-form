<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Favorite D&amp;D Things Survey Form</h1>
    <p id="description">Thanks for giving your opinion about the best aspects of Dungeons &amp; Dragons!</p>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name: <input type="text" name="name" id="name" required placeholder="Taliesin"></label>
            <label for="email" id="email-label">Email: <input type="email" name="email" id="email" required placeholder="strahd@barovia.com"></label>
            <label for="number" id="number-label">How many years have you been playing D&amp;D? <input type="number" name="number" id="number" min="0" max="120" placeholder="1"></label>
            <label for="dropdown">Which is your favorite?
                <select name="dropdown" id="dropdown">
                    <option value="dungeons">Dungeons</option>
                    <option value="dragons">Dragons</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <fieldset>
                <p>What kind of player are you?</p>
                <label for="magic">
                    <input type="radio" name="player-type" value="magic" id="magic">Magic
                </label>
                <label for="melee">
                    <input type="radio" name="player-type" value="melee" id="melee">Melee
                </label>
            </fieldset>
            <fieldset>
                <p>What classes do you like to play? (Select all that apply)</p>
                <div>
                    <label for="barbarian">
                        <input type="checkbox" value="barbarian" id="barbarian">Barbarian
                    </label>
                    <label for="bard">
                        <input type="checkbox" value="bard" id="bard">Bard
                    </label>
                    <label for="cleric">
                        <input type="checkbox" value="cleric" id="cleric">Cleric
                    </label>
                    <label for="druid">
                        <input type="checkbox" value="druid" id="druid">Druid
                    </label>
                    <label for="fighter">
                        <input type="checkbox" value="fighter" id="fighter">Fighter
                    </label>
                    <label for="monk">
                        <input type="checkbox" value="monk" id="monk">Monk
                    </label>
                    <label for="paladin">
                        <input type="checkbox" value="paladin" id="paladin">Paladin
                    </label>
                    <label for="ranger">
                        <input type="checkbox" value="ranger" id="ranger">Ranger
                    </label>
                    <label for="rogue">
                        <input type="checkbox" value="rogue" id="rogue">Rogue
                    </label>
                    <label for="sorcerer">
                        <input type="checkbox" value="sorcerer" id="sorcerer">Sorcerer
                    </label>
                    <label for="warlock">
                        <input type="checkbox" value="warlock" id="warlock">Warlock
                    </label>
                    <label for="wizard">
                        <input type="checkbox" value="wizard" id="wizard">Wizard
                    </label>
                    <label for="artificer">
                        <input type="checkbox" value="artificer" id="artificer">Artificer
                    </label>
                    <label for="blood-hunter">
                        <input type="checkbox" value="blood-hunter" id="blood-hunter">Blood Hunter
                    </label>
                    </div>
            </fieldset>
            <label for="comments"><textarea name="comments" id="comments" cols="30" rows="10">Any additional comments?</textarea></label>
            <button id="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Photo by <a href="https://unsplash.com/@vingtcent?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Vincent Guth</a> on <a href="https://unsplash.com/backgrounds/cool?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></p>
    </footer>
</body>
</html>
